services:
  blog:
    container_name: my-blog
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Pass the admin password from .env file
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # Allow insecure cookies for HTTP deployments (fix for login loops)
      - ALLOW_INSECURE_COOKIES=true
    volumes:
      # Persist posts
      - ./content/posts:/app/content/posts
      # Persist comments
      - ./data/comments:/app/data/comments
    # Optional: If you have permission issues, uncomment below to run as root (not recommended for prod but easier)
    # user: root 
